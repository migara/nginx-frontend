<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Store Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .beer-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Add a bit of gap below the image */
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark container background color */
            color: #fff; /* Light text color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #555; /* Darker border color */
            background-color: #444; /* Dark input background color */
            color: #fff; /* Light text color */
            border-radius: 4px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #bbb; /* Lighter placeholder text color */
        }

        button {
            background-color: #ff8c00;
            color: #fff;
            padding: 14px 20px;
            margin: 12px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }

        .error-message {
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <img src="beer.png" alt="Beer Image" class="beer-image">
    <div class="container">
        <h2>Beer Store Login</h2>
        <form action="login.php" method="post">
            <input type="text" name="uname" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message">Incorrect username or password.</p>
    </div>
</body>
</html>
